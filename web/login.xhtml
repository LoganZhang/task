<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <ui:composition template="/sections/template.xhtml">
            <ui:define name="body">
                <p:panel id="panel" header="#{msgs.login}" style="width: 50%;height: 200px; margin: 0 auto;color:black;text-align: left">  

                    <form method="post" action="j_security_check">
                        <h:panelGrid columns="2">
                            <h:outputLabel for="j_username" value="#{msgs.username} : " />
                            <input type="text" name="j_username" />

                            <h:outputLabel for="j_password" value="#{msgs.password} : " />
                            <input type="password" name="j_password" />

                            <h:outputText value="" />
                            <h:panelGrid columns="2">
                                <input type="submit" name="submit" value="#{msgs.login}" />
                                
                            </h:panelGrid>
                        </h:panelGrid>
                    </form>
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
