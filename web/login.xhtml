<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/sections/template.xhtml">
            <ui:define name="body">
                <h:form>   
                    <p:focus context="panel"/>  

                    <p:panel id="panel" header="#{msgs.login}" style="width: 50%;height: 200px; margin: 0 auto;color:black;text-align: left">  

                        <p:messages id="messages" /> 
                        <h:panelGrid columns="2" cellpadding="5">  
                            <h:outputText value="#{msgs.username} : " />  
                            <p:inputText id="username" value="#{signup.username}">  
                            </p:inputText>  

                            <h:outputText value="#{msgs.password} : " />  
                            <p:inputText type="password"   id="password" value="#{signup.password}">  
                            </p:inputText >  
                        </h:panelGrid>
                    </p:panel>
                    <br/>
                    <p:commandButton value="#{msgs.login}" update="panel" id="ajax"  
                                     actionListener="#{signup.login}" styleClass="ui-priority-primary"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
